<div><br>
    <div class="header">
        <h3 class="screen">{{screen}}</h3>
        <button (click)="delete($event)" style="width: 70px;">âŒ«</button>
    </div>

    
    <div class="keypad">
        @for (key of keys; track key){
            <button (click)="writeNumber(key)">{{key}}</button>
        }
        <button (click)="writeNumber(operacion)">{{operacion}}</button>
        <button (click)="operar($event)">=</button>
    </div>    

    <h3> El resultado es: {{resultado}} </h3>    
</div>

<div>
    <label for="txtResultado">Historial de Operaciones:</label>
    <br/>
    <br>
    <button class="btnClr" (click)="limpiar()">Limpiar</button>

    <ul>
        @for(msg of messages; track msg){
            <li>{{msg}}</li>
        }
    </ul>
</div>
